<!DOCTYPE html> 
<html ng-app="MyApp">
<head>
  <title>ng-animate slideshow</title>
  <link href="css/vendor/bootstrap.css" rel="stylesheet">
  <link href="css/vendor/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  <script src="http://code.angularjs.org/1.2.3/angular-route.min.js"></script>
  <script src="http://code.angularjs.org/1.1.2/angular-sanitize.js"></script>
  <script src="js/vendor/ui-bootstrap-custom-tpls-0.6.0.js"></script> 
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/angular-ui.js"></script> 

  
  <script src="js/jq.js"></script>
  <script src="js/directives/lightbox.directive.js"></script> 
  <script src="js/controllers/main.controler.js"></script>  
  


</head>

<body>
<!--GET OFF MY CODE!!!!!!!!

...rotten kids....
-->
  <div ng-controller="MyController" >
  <div id="slideshow">

      <div class = "pages">
          <div ng-view id="slides" ng-animate="'slide'">
                    <!--inside main view-->
          </div><!--end main view-->
      </div><!--end pages-->

 <div class = "nav">
      <div class = "prep">
        <div class ="prepTitle quickTitles"> Quick Facts</div>
          <div class = "quickFact">
            <ul>
    
                <li>Start:<span class = "startQuest listBacks listExtras"><a href="#" class = "intro currentLink navLinks">Intro</a></li>
                <li>End:<span class = "endQuest listBacks listExtras"><a href="#/contact" class = "contact navLinks">Contact me</a></li>
            </ul>
        </div><!--end quickfact-->
      </div><!--end prep-->
      <div class = "series">
      <div class = "seriesTitle quickTitles">Series</div>
        <ol class = "questList">
            <li><a ng-click="go('/')"  class = "intro currentLink navLinks">Intro</a></li>
            <li><a ng-click="go('/why')"  class = "why navLinks">Why</a></li>
            <li><a ng-click="go('/resume')" class = "resume navLinks">Res</a></li>
            <li><a ng-click="go('/qualified')" class = "qualified navLinks">How</a></li>
            <li><a ng-click="go('/contact')" class = "contact navLinks">Contact me</a></li>
        </ol>
    </div><!--end series-->
      <div class = "screenshots">
          <div ng-controller = "screenShots">
            <div class = "screenshotThumb" >
              <img ng-src = "{{src}}" alt = "{{screenShots.text}}" ng-click = "lightbox(); tog=1" ng-class = "{'light-box': tog==1}" />
            </div><!--end thumb-->
            <div class = "ligthbox">

              <!--<div ng-include ="'js/templates/lightbox.html'"></div>--><!--end lightbox temp-->
            </div><!--end lightbox-->
          </div><!--end screenshots-->
      </div><!--end screenshots-->
    </div><!--end nav-->

    </div><!--end slideshow-->
  </div><!--end main controller-->

</body>
</html>
